__vars:
  app_name: "default-app"
  environment: "development"
  replicas: 1

apiVersion: "apps/v1"
kind: "Deployment"

metadata:
  name: "{{app_name}}"
  namespace: "{{environment}}"
  labels:
    app: "{{app_name}}"

spec:
  replicas: "{{replicas}}"
  selector:
    matchLabels:
      app: "{{app_name}}"
  template:
    metadata:
      labels:
        app: "{{app_name}}"
    spec:
      containers:
      - name: "{{app_name}}"
        image: "{{app_name}}:latest"
        env:
        - name: "ENVIRONMENT"
          value: "{{environment}}"