# Web Service Template
# Provides standard web service configuration

__version: "1.0.0"

service:
  type: "web"
  framework: "fastapi"
  
server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  timeout: 30

middleware:
  - name: "cors"
    enabled: true
  - name: "compression"
    enabled: true
  - name: "rate_limiting"
    enabled: false

logging:
  level: "INFO"
  format: "json"
  
monitoring:
  health_check: "/health"
  metrics: "/metrics"
  
dependencies:
  - "fastapi>=0.100.0"
  - "uvicorn[standard]>=0.23.0"