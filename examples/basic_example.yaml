# SmartYAML Basic Example
# This file demonstrates the core features of SmartYAML

# Application configuration
app:
  name: MyApp
  version: !env(APP_VERSION, "1.0.0")
  debug: !env(DEBUG, false)
  port: !env(PORT, 8080)

# Import database configuration from external file
# The password will be overridden from environment
database: !import_yaml(database.yaml)
  password: !env(DB_PASSWORD)

# Conditional inclusion based on environment
debug_settings: !include_yaml_if(DEBUG, debug.yaml)
production_settings: !include_yaml_if(PRODUCTION, production.yaml)

# Import text content (useful for SQL, HTML, etc.)
templates:
  welcome_email: !import(templates/welcome.html)
  user_query: !import(sql/get_user.sql)

# Template from central repository (requires SMARTYAML_TMPL env var)
# redis_config: !template(redis)
# postgres_config: !template(postgres)

# Base64 encoded secrets (for demonstration - use proper secret management in production)
secrets:
  encoded_key: !base64(my_secret_key)
  decoded_value: !base64_decode(bXlfc2VjcmV0X3ZhbHVl)

# Conditional text inclusion
dev_notes: !include_if(DEVELOPMENT, dev_notes.txt)