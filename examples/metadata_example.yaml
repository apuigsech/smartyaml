# SmartYAML Metadata Fields Example
# This demonstrates how fields prefixed with __ are automatically removed

# Application Configuration
application:
  name: "MetadataDemo"
  version: "2.1.0"
  port: 8080
  
  # Metadata fields (will be removed from final result)
  __created_by: "DevTeam"
  __last_updated: "2024-01-15"
  __deployment_notes: |
    This application requires SSL certificates
    Contact DevOps team for production deployment

# Database Configuration
database:
  host: "db.example.com"
  port: 5432
  name: "production_db"
  
  # Database metadata (will be removed)
  __connection_pool_size: 20
  __backup_schedule: "daily at 2 AM"
  __schema_version: "v3.2"

# Feature Flags
features:
  - name: "new_ui"
    enabled: true
    __experimental: false
    __rollout_percentage: 100
    
  - name: "beta_api"
    enabled: false  
    __experimental: true
    __target_date: "2024-03-01"

# Service endpoints
services:
  auth_service: "https://auth.example.com"
  __backup_auth_service: "https://auth-backup.example.com"  # Metadata
  
  payment_service: "https://payments.example.com"
  __payment_service_version: "v2.1"  # Metadata

# Global metadata (will be removed)
__file_purpose: "Production configuration with annotations"
__maintainer: "platform-team@example.com"
__config_version: "2024.01.15.001"
__notes: |
  This YAML file demonstrates SmartYAML metadata fields.
  All fields starting with __ will be automatically removed
  when the file is loaded, leaving only the actual configuration.