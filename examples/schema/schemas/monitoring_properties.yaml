# Monitoring and observability properties
monitoring:
  type: object
  properties:
    enabled:
      type: boolean
    metrics:
      type: object
      properties:
        endpoint:
          type: string
          format: uri
        interval:
          type: integer
          minimum: 10
          maximum: 300
          default: 60
      required: [endpoint]
    logging:
      type: object
      properties:
        level:
          type: string
          enum: ["DEBUG", "INFO", "WARN", "ERROR"]
        format:
          type: string
          enum: ["json", "text"]
        output:
          type: string
          enum: ["stdout", "file", "syslog"]
      required: [level]
  required: [enabled]